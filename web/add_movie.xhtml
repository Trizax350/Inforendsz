<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Clients</title>
</h:head>
<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <h1 style="background-color: grey; font-family: 'Comic Sans MS'; text-align: center; padding: 5px; border: 2px solid black">
                Film hozzáadása
            </h1>
            <h:form>
            <p:panelGrid columns="2" cellpadding="5" style="width: 30%; font-family: 'Comic Sans MS'; border: 2px solid black">
                <h:outputText value="Cím:" style="margin-right: 100px"/>
                <p:inputText value="#{moviesView.newMovie.cim}" style="width: 98%"/>
                <h:outputText value="Dátum:"/>
                <p:inputMask type="datum" value="#{moviesView.newMovie.datum}" mask="9999.99.99" style="width: 98%">
                    <f:convertDateTime pattern="yyyy.MM.dd"/>
                </p:inputMask>
                <h:outputText value="Típus:"/>
                <p:selectOneButton value="#{moviesView.newMovie.tipus}">
                    <f:selectItem itemLabel="DVD" itemValue="DVD"/>
                    <f:selectItem itemLabel="VHS" itemValue="VHS"/>
                </p:selectOneButton>
                <h:outputText value="Státusz:"/>
                <p:selectOneButton value="#{moviesView.newMovie.status}">
                    <f:selectItem itemLabel="Szabad" itemValue="Szabad" />
                    <f:selectItem itemLabel="Selejtezett" itemValue="Selejtezett" />
                </p:selectOneButton>
                <h:outputText value="Sorszám:"/>
                <p:inputText value="#{moviesView.newMovie.sorszam}" style="width: 98%"/>
                <h:outputText/>
                <p:commandButton value="Hozzáadás" action="#{moviesView.addMovie}" style="float: right; font-family: 'Comic Sans MS'"/>
            </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
